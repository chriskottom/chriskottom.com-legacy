{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  {% include head.html %}
</head>

<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} class="ck-blog{% if page.sidebar == false %} no-sidebar{% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} collapse-sidebar sidebar-footer{% endif %}">
  <div id="wrap">
    <header role="banner">
      {% include navigation.html %}
    </header>

    <div id="main" class="container">
      <div id="content">
        {{ content | expand_urls: root_url }}
      </div>
    </div>
  </div>

  <footer role="contentinfo">{% include footer.html %}</footer>

  {% include after_footer.html %}
</body>

</html>
