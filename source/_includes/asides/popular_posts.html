<section class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Posts</h3>
  </div>

  <div id="popular" class="list-group">
    {% for url in site.featured_post_urls %}
    {% for post in site.posts %}
    {% if post.url == url %}
    <a class="list-group-item {% if post.url == page.url %}active{% endif %}" href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </div>
</section>
